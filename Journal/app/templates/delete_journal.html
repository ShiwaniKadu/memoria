{% extends 'base.html' %}

{% block title %}Delete {{ journal.title }}{% endblock %}

{% block content %}
<main>
    <h2>Are you sure you want to delete "{{ journal.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'journal_detail' journal.id %}">Cancel</a>
</main>
{% endblock %}
